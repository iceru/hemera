<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemera</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/svg-with-js.min.css"
        integrity="sha512-T+W8aCLi/CrpBhX5eX42Kw0/oGb/cxhQHYsQDIXx7UgK8c0A4CWw+TOQIqNJms1AZHI+6eKE4U1GubeLrguNww=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jquery -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="supplier">
    <div data-include="components/navigation.html"></div>

    <div class="page-title">
        <div class="container">
            <h1>
                Contact Us
            </h1>
            <p class="subtitle">
                Silahkan Beri Masukan dan Saran atau pesan kepada kami, terimakasih
            </p>
        </div>
    </div>

    <div class="form-contact">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="form-box">
                        <h5>Get in Touch</h5>
                        <div class="mb-4">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-4">
                            <input type="tel" class="form-control" name="handphone" id="handphone" placeholder="No. HP">
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Judul Pesan">
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control" name="message" id=",message" rows="3"
                                placeholder="Isi Pesan"></textarea>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" name="agreement" id="agreement"
                                value="checkedValue" checked>
                            <label class="form-check-label" for="agreement">
                                Saya bersedia untuk menerima pesan email setelah melakukan Submit
                            </label>
                        </div>
                        <div class="btn-wrapper">
                            <button type="submit" class="button btn-primary">Kirim Pesan</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <h5>Have More Questions?</h5>

                    <div class="contact-item">
                        <div class="image-wrapper">
                            <img src="images/contact/email-icon.png" alt="">
                        </div>
                        <div>
                            <h6>Email Us</h6>
                            <p>cs@hemerabymira.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="image-wrapper">
                            <img src="images/contact/call-icon.png" alt="">
                        </div>
                        <div>
                            <h6>Call Us</h6>
                            <p>+62 021-50103126</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="image-wrapper">
                            <img src="images/contact/email-icon.png" alt="">
                        </div>
                        <div>
                            <h6>Visit Us</h6>
                            <p>Mall taman palem
                                lt 2 blok D121</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-include="components/footer.html"></div>
</body>

<script>
    $(document).ready(function () {
        $("div[data-include]").each(function () {
            $(this).load($(this).attr("data-include"));
        });
    });
</script>

</html>
